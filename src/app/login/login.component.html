<div class="auth-layout">
  <section class="brand-panel" aria-label="TSL branding and vision">
    <div class="brand-overlay">
      <div class="brand-header">
        <img src="assets/logo-tsl.svg" alt="TSL" class="brand-logo" />
        <div class="brand-name-group">
          <h1 class="brand-acronym">TSL</h1>
          <p class="brand-project">Traffic Sign Location (TSL) Management System</p>
        </div>
      </div>

      <div class="brand-message">
        <h2 class="vision-title">
          AI-Enhanced Crowdsourcing for Real-Time Traffic Sign Management
        </h2>
        <p class="vision-subtitle">Join us to make roads safer.</p>
      </div>
    </div>
  </section>

  <section class="auth-panel" aria-label="Login form">
    <div class="form-card" role="form">
      <h2 class="form-title">Welcome Back</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
        <label class="input-group">
          <span class="input-icon" aria-hidden="true">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"
                fill="currentColor"
              />
            </svg>
          </span>
          <input
            class="input-control"
            type="text"
            name="username"
            [(ngModel)]="username"
            required
            placeholder="Username"
            aria-label="Username"
            autocomplete="username"
          />
        </label>

        <label class="input-group">
          <span class="input-icon" aria-hidden="true">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 10V8a6 6 0 1 1 12 0v2h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1Zm2 0h8V8a4 4 0 1 0-8 0v2Z"
                fill="currentColor"
              />
            </svg>
          </span>
          <input
            class="input-control"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Password"
            aria-label="Password"
            autocomplete="current-password"
          />
        </label>

        <div class="helper-row">
          <a href="#" class="helper-link">Forgot Password?</a>
        </div>

        <button
          class="primary-button"
          type="submit"
          [disabled]="submitting || !loginForm.form.valid"
        >
          {{ submitting ? 'Logging inâ€¦' : 'Login' }}
        </button>
      </form>

      <div class="signup-row">
        <span>Don't have an account?</span>
        <a href="#" class="signup-link">Sign Up</a>
      </div>
    </div>
  </section>
</div>
